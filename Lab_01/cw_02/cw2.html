<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelka</title>
  </head>
  <style>
    .tabelka {
      border-style: solid;
      border-width: 4px;
      border-color: black;
      border-collapse: collapse;
    }
    tr,
    td,
    th {
      border-style: solid;
      border-width: 3px;
      border-color: black;
      text-align: center;
      padding: 5px;
    }
  </style>
  <body>
    <table class="tabelka">
      <tr>
        <th>Nr.</th>
        <th>Nazwa produktu</th>
        <th>Cena produktu</th>
        <th>Ilość sztuk</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Mleko</td>
        <td>5zł</td>
        <td>50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jajka 12szt.</td>
        <td>8zł</td>
        <td>15</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Cukier</td>
        <td>4zł</td>
        <td>30</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Chleb</td>
        <td>3zł</td>
        <td>35</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Masło</td>
        <td>3.50zł</td>
        <td>40</td>
      </tr>
    </table>
  </body>
</html>
