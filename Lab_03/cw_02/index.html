<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Haseł</title>
  </head>
  <body style="text-align: center">
    <h2>Generator Haseł</h2>
    <form id="password-form">
      <label for="min-length">Minimalna długość hasła:</label>
      <input
        type="number"
        id="min-length"
        min="1"
        value="8"
        required
      /><br /><br />
      <label for="max-length">Maksymalna długość hasła:</label>
      <input
        type="number"
        id="max-length"
        min="1"
        value="24"
        required
      /><br /><br />
      <label for="uppercase">Czy hasło ma zawierać wielkie litery?</label>
      <input type="checkbox" id="uppercase" /><br /><br />
      <label for="special-chars">Czy hasło ma zawierać znaki specjalne?</label>
      <input type="checkbox" id="special-chars" /><br /><br />
      <button type="button" id="generate-button">Wygeneruj hasło</button>
    </form>
    <script>
      document
        .getElementById("generate-button")
        .addEventListener("click", function () {
          alert("Wygenerowane hasło: " + generatePassword());
        });

      function generatePassword() {
        let uppercase = document.getElementById("uppercase").checked;
        let special = document.getElementById("special-chars").checked;
        let minLength = parseInt(document.getElementById("min-length").value);
        let maxLength = parseInt(document.getElementById("max-length").value);
        let length =
          Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
        let pass = "";
        let str = "abcdefghijklmnopqrstuvwxyz1234567890";
        if (uppercase) {
          str += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }
        if (special) {
          str += "!@#$%^&*()_+-[]{}|=~<,.>/?";
        }
        for (let i = 0; i < length; i++) {
          let char = Math.floor(Math.random() * str.length + 1);

          pass += str.charAt(char);
        }
        return pass;
      }
    </script>
  </body>
</html>
