<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="/WDAI/Projekt_01/styles/header.css" />
    <link rel="stylesheet" href="/WDAI/Projekt_01/styles/general.css" />
    <link rel="stylesheet" href="/WDAI/Projekt_01/styles/form.css" />
    <link rel="stylesheet" href="/WDAI/Projekt_01/styles/styles.css" />
    <script defer src="/WDAI/Projekt_01/javascript/validation.js"></script>
    <script defer src="/WDAI/Projekt_01/javascript/clock.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <div class="clock-container">
          <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
          </div>
        </div>
      </div>
      <div class="middle-section">
        <p class="title">Kocie Brzuszki</p>
      </div>
      <div class="right-section">
        <nav class="navbar">
          <a href="home.html">
            <button class="link-button">
              <img class="button-icon" src="/WDAI/Projekt_01/icons/pet.png" />
              <div class="tooltip">Strona główna</div>
            </button>
          </a>
          <a href="galeria.html">
            <button class="link-button">
              <p>Nasze przysmaki</p>
              <div class="tooltip">Nasze produkty</div>
            </button>
          </a>
          <a href="kontakt.html">
            <button class="link-button">
              <p>Kontakt</p>
              <div class="tooltip">Skontaktuj się z nami</div>
            </button>
          </a>
        </nav>
      </div>
    </header>
    <section class="layout">
      <div class="contact-form">
        <h2>Skontaktuj się z nami!</h2>
        <form id="form" action="#" method="post">
          <label for="email">Adres e-mail:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Wprowadź swój e-mail"
            required
          />
          <div class="error-email" id="error" style="display: none"></div>
          <label for="subject">Temat wiadomości:</label>
          <select id="subject" name="subject" required>
            <option value="">Wybierz temat</option>
            <option value="wsparcie">Wsparcie</option>
            <option value="sprzedaż">Sprzedaż</option>
            <option value="ogólne">Ogólne zapytanie</option>
          </select>
          <label for="message">Wiadomość:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Wprowadź swoją wiadomość"
            rows="5"
            required
          ></textarea>
          <input type="submit" value="Wyślij" />
        </form>
      </div>
    </section>
    <footer class="footer">Igor Piesik</footer>
  </body>
</html>
